<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FizzBuzz Cafe</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <img class="responsive" src="img/fizzbuzz.1.jpg" alt="fizz buzz logo" />

      <div class="page-style">
        <div class="page-style-heading">
          <h3>MAJOR FIZZBUZZ</h3>
          <label><span>Enter A Number: </span><input type="number" class="input" id="fizzValue" name="fizz" value="3" /></label>
          <label><span>Enter Another Number: </span><input type="number" class="input" id="buzzValue" name="buzz" value="5" /></label>
          <div class="buttons">
            <label><span></span><input id="buzzIt" type="submit" onClick="buzzIt()" value="GET FIZZBUZZ" /></label>
            <label><span></span><input id="resetIt" type="submit" onClick="resetIt()" value="RESET" /></label>
          </div>
          <label><span id="results-label">Your FizzBuzz:</span></label>
          <br />
          <p id="results"></p>
        </div>
        <footer>
          <img src="img/fizzbuzz_house.jpg" alt="The Fizz Buzz Cafe, a yellow and black striped diner" />
          <p>Copyright &copy; <span id="year"></span> FizzBuzz Cafe</p>
        </footer>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
